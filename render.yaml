services:
  - type: web
    name: agroserver
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: ASAAS_API_KEY
        sync: false
      - key: PORT
        value: 10000
